<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pass="http://java.sun.com/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template_gestore.xhtml">   
        <ui:define name="content">
        <f:view>
            <h:form>
                <h2 style="margin-bottom: 1em;"><h:outputLabel value="I tuoi campi"/></h2>
                
                <h:dataTable value="#{gestoreCampiController.campi_gestore}" var="campo">
                   
                    <h:column>
                        <h:outputText value="#{campo.id}"/>
                    </h:column>
                    <h:column>
                        <h:link value="Modifica" outcome="modificacampo">
                            <f:param name="id_campo" value="#{campo.id}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                        <h:link value="Vedi Prenotazioni" outcome="prenotazioni">
                            <f:param name="id_campo" value="#{campo.id}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                        <h:commandLink value="Elimina Campo" action="#{gestoreCampiController.eliminaCampo(campo)}"/>
                    </h:column>
                </h:dataTable>
                          

            </h:form>
        </f:view>
       
        </ui:define>
        </ui:composition>
    </h:body>
</html>
