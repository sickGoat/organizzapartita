<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="login-style.css"/>
    </h:head>
    <h:body>
        <!--WRAPPER-->
<div id="wrapper">

	<!--SLIDE-IN ICONS-->
    <div class="user-icon"></div>
    <div class="pass-icon"></div>
    <!--END SLIDE-IN ICONS-->

<!--LOGIN FORM-->

  <form method="post" action="j_security_check" class="login-form" name="loginForm">
	<!--HEADER-->
    <div class="header">
    <!--TITLE--><h1>Log In</h1><!--END TITLE-->
    <!--DESCRIPTION--><span>Inserisci Username e Password</span><!--END DESCRIPTION-->
    </div>
    <!--END HEADER-->
	
	<!--CONTENT-->
    <div class="content">
      

        
        <input name="j_username" type ="text" id="j_username" class="input username" value="Username"  />
        <br/>
        
        <input name="j_password" type="password" id="j_password" class="input password" value="Password" />
        <br/>
      
      </div>
       
    
    <!--FOOTER-->
    <div class="footer">
    <!--LOGIN BUTTON-->  <input type="submit" value="Login" class="button"/><!--END LOGIN BUTTON-->
    
    </div>
    <!--END FOOTER-->
    
</form>
<!--END LOGIN FORM-->

</div>
<!--END WRAPPER-->

<!--GRADIENT--><div class="gradient"></div><!--END GRADIENT-->

        
        
    </h:body>
</html>
